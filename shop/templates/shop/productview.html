{% extends "shop/common.html" %}
{% block title %} <title> {{product.product_name}} ShopNest! {% endblock %}</title>

{% block body %}
<div class="container my-4">
    <div class="row">
    <div class="col-md-4">
    <div class="row">
        <img src="/media/{{product.images}}" width="221px",height=221px> 
    </div>
    <div class="row">
        <button type="button" class="btn btn-dark mx-3 my-2">Buy Now</button>
        <button type="button" class="btn btn-dark my-2">Add to cart</button>

    </div>
    </div>
    <div class="col-md-8">

        <h5>{{product.product_name}}</h5>
        <p><b>Rs.{{product.price}}</b></p>
        <p>{{product.product_desc}}</p>
        
        </div>

    </div>
</div>


{% endblock %}
